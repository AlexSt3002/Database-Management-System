<!-- Pagina pentru gestionarea tabelului medici-->
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-family: 'Arial', sans-serif;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    thead th {
        background-color: #6EC1E4; 
        color: #ffffff;
        padding: 12px;
        font-size: 15px;
        text-align: center;
        text-transform: uppercase;
    }

    tbody tr {
        border-bottom: 1px solid #e0e0e0;
    }

    tbody tr:nth-child(even) {
        background-color: #E8F4FA; 
    }

    tbody tr:hover {
        background-color: #C5EAF7; 
        cursor: pointer;
    }

    tbody td {
        padding: 10px;
        font-size: 14px;
        text-align: center;
    }

    .action-btn {
        padding: 5px 10px;
        font-size: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-transform: uppercase;
    }

    .edit-btn {
        background-color: #FFA726; 
        color: white;
    }

    .delete-btn {
        background-color: #E57373; 
        color: white;
    }

    .add-btn {
        background-color: #4CAF50; 
        color: white;
        padding: 8px 12px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    form.add-form {
        display: flex;
        flex-wrap: wrap; 
        max-width: 800px; 
        margin: 20px auto; 
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        gap: 15px; 
    }

    
    form.add-form h3 {
        flex-basis: 100%; 
        font-size: 18px;
        color: #333;
        text-align: center;
        margin-bottom: 10px;
        font-weight: bold;
    }

    
    form.add-form input {
        flex: 1 1 calc(50% - 15px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
    }

    form.add-form input:focus {
        border-color: #6EC1E4;
        outline: none;
        box-shadow: 0 0 5px rgba(110, 193, 228, 0.5);
    }

    
    form.add-form button.add-btn {
        flex-basis: 100%; 
        padding: 12px;
        font-size: 14px;
        color: white;
        background-color: #4CAF50;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        transition: background-color 0.3s ease, transform 0.2s;
    }

    form.add-form button.add-btn:hover {
        background-color: #43A047;
        transform: scale(1.03);
    }

    
    @media (max-width: 600px) {
        form.add-form input {
            flex-basis: 100%; 
        }

        form.add-form button.add-btn {
            flex-basis: 100%; 
        }
    }
</style>


<form method="post" action="/medici/add" class="add-form">
    <h3>Adaugare Medic</h3>
    <input type="text" name="nume" placeholder="Nume" required>
    <input type="text" name="prenume" placeholder="Prenume" required>
    <input type="text" name="specializare" placeholder="Specializare" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="telefon" placeholder="Telefon" required>
    <input type="text" name="spital" placeholder="Spital" required>
    <button class="add-btn" type="submit">Add</button>
</form>

<table>
    <thead>
        <tr>
            <th>Id_medic</th>
            <th>Nume</th>
            <th>Prenume</th>
            <th>Specializare</th>
            <th>E-mail</th>
            <th>Telefon</th>
            <th>Spital</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for medic in medici %}
            <tr>
                <td>{{ medic['Id_medic'] }}</td>
                <td>{{ medic['Nume'] }}</td>
                <td>{{ medic['Prenume'] }}</td>
                <td>{{ medic['Specializare'] }}</td>
                <td>{{ medic['Email'] }}</td>
                <td>{{ medic['Telefon'] }}</td>
                <td>{{ medic['Spital'] }}</td>
                <td>
                   
                    <form method="post" action="/medici/edit/{{ medic['Id_medic'] }}" style="display: inline-block;">
                        <input type="text" name="nume" value="{{ medic['Nume'] }}" required>
                        <input type="text" name="prenume" value="{{ medic['Prenume'] }}" required>
                        <input type="text" name="specializare" value="{{ medic['Specializare'] }}" required>
                        <input type="email" name="email" value="{{ medic['Email'] }}" required>
                        <input type="text" name="telefon" value="{{ medic['Telefon'] }}" required>
                        <input type="text" name="spital" value="{{ medic['Spital'] }}" required>
                        <button class="action-btn edit-btn" type="submit">Save</button>
                    </form>
                    
                    <form method="post" action="/medici/delete/{{ medic['Id_medic'] }}" style="display: inline-block;">
                        <button class="action-btn delete-btn" type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
