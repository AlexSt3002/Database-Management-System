<!-- medici.html -->
<table border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
        <tr>
            <th>Id_medic</th>
            <th>Nume</th>
            <th>Prenume</th>
            <th>Specializare</th>
            <th>E-mail</th>
            <th>Telefon</th>
            <th>Spital</th>
        </tr>
    </thead>
    <tbody>
        {% for medic in medici %}
            <tr>
                <td>{{ medic['Id_medic'] }}</td> 
                <td>{{ medic['Nume'] }}</td>      
                <td>{{ medic['Prenume'] }}</td>   
                <td>{{ medic['Specializare'] }}</td>
                <td>{{ medic['E-mail'] }}</td>      
                <td>{{ medic['Telefon'] }}</td>    
                <td>{{ medic['Spital'] }}</td>     
            </tr>
        {% endfor %}
    </tbody>
</table>
