<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #007BFF;
            color: white;
        }

        button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <button id="pacientiButton">Pacienți</button>
        <button id="mediciButton">Medici</button>
        <button id="medicamenteButton">Medicamente</button>
        <button id="studiiCliniceButton">Studii Clinice</button>
        <button id="locatieButton">Locație</button>
    </div>

    <script>
        // Funcții pentru butoanele din dashboard
        document.getElementById('pacientiButton').onclick = function() {
            window.location.href = "{{url_for('pacienti')}}";
            // Redirecționare sau alte acțiuni pot fi adăugate aici
        };

        document.getElementById('mediciButton').onclick = function() {
            window.location.href = "{{url_for('medici')}}"; // Redirecționează către pagina medici.html
        };

        document.getElementById('medicamenteButton').onclick = function() {
            window.location.href = "{{url_for('medicamente')}}";
            // Redirecționare sau alte acțiuni pot fi adăugate aici
        };

        document.getElementById('studiiCliniceButton').onclick = function() {
            window.location.href = "{{url_for('studii')}}";
            // Redirecționare sau alte acțiuni pot fi adăugate aici
        };

        document.getElementById('locatieButton').onclick = function() {
            window.location.href = "{{url_for('locatie')}}";
            // Redirecționare sau alte acțiuni pot fi adăugate aici
        };
    </script>
</body>
</html>
