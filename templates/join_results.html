<!-- Pagina pe care se afiseaza atat rezultatele interogarilor simple cat si complexe-->
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - {{ query }}</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead th {
            background-color: #6EC1E4; 
            color: #ffffff;
            padding: 12px;
            font-size: 15px;
            text-align: center;
            text-transform: uppercase;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:nth-child(even) {
            background-color: #E8F4FA; 
        }

        tbody tr:hover {
            background-color: #C5EAF7; 
            cursor: pointer;
        }

        tbody td {
            padding: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 20px;">
        <h1>Rezultatele pentru: {{ query }}</h1>
        <table>
            <thead>
                <tr>
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for value in row %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="/dashboard">ÃŽnapoi la dashboard</a>
    </div>
</body>
</html>
