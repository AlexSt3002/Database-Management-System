<!-- medici.html -->
<table border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
        <tr>
            <th>Id_medicament</th>
            <th>Nume_medicament</th>
            <th>Efecte_adverse</th>
            <th>Doza</th>
            <th>Producator</th>
        </tr>
    </thead>
    <tbody>
        {% for medic in medicamente %}
            <tr>
                <td>{{ medic['Id_medicament'] }}</td> 
                <td>{{ medic['Nume_medicament'] }}</td>      
                <td>{{ medic['Efecte_adverse'] }}</td>   
                <td>{{ medic['Doza'] }}</td>
                <td>{{ medic['Producator'] }}</td>         
            </tr>
        {% endfor %}
    </tbody>
</table>
